<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Sidebar Menu HTML CSS | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CDN Link -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bxl-c-plus-plus icon"></i>
        <div class="logo_name">CodingLab</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Search..." />
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="#/home">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Início</span>
          </a>
          <span class="tooltip">Início</span>
        </li>
        <li>
          <a href="#/tarefas">
            <i class='bx bx-list-ul'></i>
            <span class="links_name">Tarefas</span>
          </a>
          <span class="tooltip">Tarefas</span>
        </li>
        <li>
          <a href="#/concursos">
            <i class='bx bx-trophy'></i>
            <span class="links_name">Concursos</span>
          </a>
          <span class="tooltip">Concursos</span>
        </li>
        <li>
          <a href="#/eventos">
            <i class='bx bx-calendar'></i>
            <span class="links_name">Eventos</span>
          </a>
          <span class="tooltip">Eventos</span>
        </li>
        <li>
          <a href="#/projetos">
            <i class='bx bx-book-bookmark'></i>
            <span class="links_name">Projetos</span>
          </a>
          <span class="tooltip">Projetos</span>
        </li>
        <li>
          <a href="#/angariacoes">
            <i class='bx bx-wallet'></i>
            <span class="links_name">Angariações</span>
          </a>
          <span class="tooltip">Angariações</span>
        </li>
        <li>
          <a href="#/lojinha">
            <i class='bx bx-store'></i>
            <span class="links_name">Lojinha</span>
          </a>
          <span class="tooltip">Lojinha</span>
        </li>
        <li class="profile">
          <div class="profile-details">
            <img src="profile.jpg" alt="profileImg" />
            <div class="name_job">
              <div class="name">Prem Shahi</div>
              <div class="job">Web designer</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="text">Dashboard</div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
